---
# Format:
# reference_name: used in lab yaml to select node type
#   folder: folder name for base VM on ESXi host
#   base_tport: serial console telnet port specified in base VMX file
#   interfaces: 0-9 coupled with interface name used in NOS configurations,
#     blank = unusable interface (such as management or internal interfaces)

xrv:
  folder: XRv-6.3.1
  base_tport: 10100
  interfaces:
    '0':
    '1': g0/0/0/0
    '2': g0/0/0/1
    '3': g0/0/0/2
    '4': g0/0/0/3
    '5': g0/0/0/4
    '6': g0/0/0/5
    '7': g0/0/0/6
    '8': g0/0/0/7
    '9': g0/0/0/8

